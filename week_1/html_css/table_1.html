<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th,td {
      border: 1px solid black;
      text-align: center;
      padding: 4px;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <table>
    <caption>table title</caption>
    <tr>
      <th>번호</th>
      <th>상품명</th>
      <th>수량</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>1</td>
      <td>coke</td>
      <td>1</td>
      <td>1500</td>
    </tr>
    <tr>
      <td>2</td>
      <td>soda</td>
      <td>2</td>
      <td>2000</td>
    </tr>
    <tr>
      <td>3</td>
      <td>orance</td>
      <td>3</td>
      <td>3000</td>
    </tr>
    <tr>
      <td>4</td>
      <td>water</td>
      <td>4</td>
      <td>4000</td>
    </tr>
  </table>
</body>
</html>
