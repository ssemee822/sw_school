<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>link & img</title>
  <style>
    img {
      width: 180px;
      height: 180px;
      padding: 10px;
      border: 1px solid black;
      background-color: gray;
    }
    .logo {
      width: 400px;
      height: 100px;
      background-color: white;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <p>
    <a href="https://www.google.com/" title="move to google" target="_blank">google link</a>
  </p>
  <p>
    <a href="https://www.google.com/" title="move to google" target="_blank"><img class="logo" src="./img/google_logo.png" alt="google logo"></a>
  </p>
  <img src="./img/bear.png" alt="error image">
  <img src="./img/bear.png" alt="error image">
</body>
</html>
