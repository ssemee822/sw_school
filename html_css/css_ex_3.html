<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css ex 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .nav-bar {
      display: flex;
      width: 100%;
      flex-flow: row wrap;
      justify-content: space-around;
      gap: 1px;
    }
    .nav-item{
      color: white;
      background-color: black;
      text-align: center;
      padding: 5px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-item">메뉴 1</div>
    <div class="nav-item">메뉴 2</div>
    <div class="nav-item">메뉴 3</div>
    <div class="nav-item">메뉴 4</div>
  </div>
</body>
</html>
