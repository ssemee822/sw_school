<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>DOM 추가/삭제</h1>
    <div>
      <input id="subject" type="text" />
      <button onclick="add_list()">add</button>
    </div>
    <div id="list"></div>
  </body>
</html>
<script>
  function add_list() {
    let ele = document.getElementById("subject");
    document.getElementById(
      "list"
    ).innerHTML += `<p onclick="remove_list(this)">${ele.value}</p>`;
    ele.value = "";
  }
  function remove_list(ele) {
    ele.remove();
  }
</script>
