<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        color: white;
      }
      body {
        margin: 30px;
      }
      button {
        border: none;
        color: white;
        padding: 15px;
        width: 20%;
      }
      #change_color {
        width: 61%;
        background-color: green;
        margin-top: 10px;
        height: 250px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <button onclick="changeColor('green')" style="background-color: green">
      Green
    </button>
    <button onclick="changeColor('orange')" style="background-color: orange">
      Orange
    </button>
    <button onclick="changeColor('purple')" style="background-color: purple">
      Puple
    </button>
    <div id="change_color"></div>
  </body>
</html>
<script>
  function changeColor(color) {
    document.getElementById(
      "change_color"
    ).style = `background-color : ${color}`;
  }
</script>
